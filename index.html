<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DOM JS</title>
</head>
<body>
  <section class="login">
    <figure class="logo">
      <img src="img/riot.png" alt="Logo da marca Riot Games.">
    </figure>

    <form>
      <h4>Fazer login</h4>
      <input class="logar" type="text" placeholder="Nome de Usuário">
      <input class="logar" type="password" placeholder="senha">
    </form>

    <nav>
      <a class="facebook" href="#" target="_blank">
        <img src="img/facebook.png" alt="Logo do Facebook.">
      </a>

      <a class="google" href="#" target="_blank">
        <img src="img/google.png" alt="Logo da Google.">
      </a>

      <a class="apple" href="#" target="_blank">
        <img src="img/aplle.png" alt="Logo da Apple.">
      </a>
     </nav>

     <div class="check">
      <input type="checkbox">
      <label for=""><h4>Manter login</h4></label>
     </div>
     
     <div class="final">
      <button>
       <img src="img/backgroundBotton.png" alt="Seta.">
      </button>
      <p>
       <a href="#">Não consegue iniciar sessão?</a>
      </p>
      <p>
       <a href="#">Criar conta</a>
      </p>
     </div>

  </section>

  <section class="photo">
    <figure>
      <img src="img/lol.png" alt="Imagem de três personagens do jogo enfrentando um dragão numa batalha.">
    </figure>
  </section>

 
  
  <script src="script.js"></script>
</body>
</html>
