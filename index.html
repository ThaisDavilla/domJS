<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DOM JS</title>
</head>
<body>
  <header>
    <img src="img/riot.png" alt="Logo Riot Games">
  </header>

  <main>
    <form>
     <h1>Fazer Login</h1>
     <input type="text" placeholder="Nome de Usuário">
     <input type="password" placeholder="Senha">
    </form>

    <section>
     <figure class="facebook">
      <a href="#" target="_blank">
      <img src="img/facebook.png" alt="Logo da rede social Facebook.">
      </a>
     </figure>
     
     <figure class="google">
      <a href="#" target="_blank">
      <img src="img/google.png" alt="Logo da Google.">
      </a>
     </figure>

     <figure class="apple">
      <a href="#" target="_blank">
      <img src="img/aplle.png" alt="Logo da Apple.">
      </a>
     </figure>
    </section>

    <input type="checkbox"><label for="">Manter Login</label>
    
  
  </main>
  <footer>
    <button>
      <img src="img/backgroundBotton.png" alt="">
    </button>
    <p><a href="#">Não consegue iniciar sessão?</a></p>
    <p><a href="#">Criar conta</a></p>

  </footer>
  <script src="script.js"></script>
</body>
</html>
